version: '3'

services:
  app:
    image: node:lts
    container_name: stock_json_backend
    tty: true
    volumes:
      - ./src:/src
    working_dir: "/src"
  db:
    image: postgres
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - db-store:/var/lib/postgresql/data
      - ./script:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=passw0rd # change me!
      - POSTGRES_HOST=localhost
volumes:
  db-store:

